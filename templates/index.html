<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor de Ativos Preditivo</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Monitor de Ativos (Preditivo)</h1>
      <h2>Ativo: LIXADEIRA-1 / Motor - LA</h2>
    </header>
    <section class="info-panel">
      <div>Status: <span id="status">PENDENTE</span></div>
      <div>Tipo de Equipamento: Motor Trif√°sico</div>
      <div>Sensor: <span id="sensor-id">PHU4708</span></div>
      <div>Receptor: WBE3M69</div>
      <div>Qualidade do Sinal: <span id="sinal">60%</span></div>
    </section>
    <section class="chart-panel">
      <canvas id="vibracaoChart"></canvas>
      <canvas id="temperaturaChart"></canvas>
    </section>
  </div>
  
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
